<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta ver="1.0.5+">

    <title>Loan Assistance Tool / Home </title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="images/favicons/favicon.png" rel="icon">
    <link href="images/favicons/favicon.png" rel="apple-touch-icon">

    <!-- CSS Files -->
    <link rel="stylesheet" media="all" href="css/styles.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="css/walkthrough.css" rel="stylesheet">
</head>

<body>
    <!-- ======= Header ======= -->
    <header class="main-header" role="banner" aria-label="Page Header" id="header">
        <!-- loaded in script see below: $("#main-header").load("/components/landingpage.html") -->
    </header>
    <!-- End Header -->

    <main id="main-content">
        <!-- loaded context ually through script see below -->
    </main>

    <!-- ======= Footer ======= -->
    <footer id="main-footer">
         <!-- loaded through script see below: $("#main-footer").load("/components/footer.html") -->
    </footer>
    <!-- End Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.2.228/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/farmers.min.js"></script>
    
    <!-- manage state -->
    <script src="js/stateManager.js"></script>

    <script>
        // Initialize page
        (function() {
            // Load from html component header
            $('#header').load("/components/header.html");
            
            // load landing page
            $("#main-content").load("/components/landingpage.html");
            
            // Load from html component footer
            $('#footer').load("/components/footer.html");
            
            // Debug stuff
            $(document).keyup(function(e){
                debugTools(location.hostname, e);
            });
        })();

        // Called from onClick in header.html
        function SetContent(page) { 
            switch(page) {
                case "home":
                    $("#main-content").load("/components/landingpage.html");
                    break;
                case "guides":
                    $("#main-content").load("/components/guides.html");
                    break;
                case "support":
                    console.log("walkthrough "+location.search);
                    $("#main-content").load("/components/walkthrough.html");
                    break;
                default:
            }
        }
    </script>
</body>
</html>
